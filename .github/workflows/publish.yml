jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/anubis-solver/

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # å®‰è£…æœ€æ–°ç‰ˆæœ¬çš„æž„å»ºå·¥å…·
          pip install --upgrade build twine wheel
          # ä½†é™åˆ¶ setuptools ç‰ˆæœ¬ä»¥é¿å… metadata 2.4 é—®é¢˜
          pip install "setuptools>=42,<69"

      - name: Build package
        run: |
          # æ¸…ç†æ—§çš„æž„å»º
          rm -rf dist/ build/ *.egg-info
          # æž„å»º
          python -m build

      - name: Validate package
        run: |
          echo "=== Built packages ==="
          ls -la dist/
          
          echo "=== Checking with twine ==="
          python -m twine check dist/*
          
          echo "=== Twine version ==="
          python -m twine --version
          
          echo "=== Setuptools version ==="
          python -c "import setuptools; print(f'setuptools: {setuptools.__version__}')"

      - name: Debug wheel contents
        run: |
          echo "=== Inspecting wheel contents ==="
          python -m zipfile -l dist/*.whl
          
          echo "=== Extracting and checking METADATA ==="
          mkdir -p temp_check
          cd temp_check
          unzip ../dist/*.whl '*.dist-info/METADATA'
          echo "--- METADATA content ---"
          cat *.dist-info/METADATA
          echo "--- End METADATA ---"
          cd ..
          rm -rf temp_check

      # é€‰é¡¹ A: ä½¿ç”¨æœ€æ–°çš„ GitHub Actionï¼ˆå°è¯•è¿™ä¸ªå…ˆï¼‰
