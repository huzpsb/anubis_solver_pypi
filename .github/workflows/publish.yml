name: Publish Python Package

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/anubis-solver/

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build twine wheel
          pip install "setuptools>=42,<69"

      - name: Build package
        run: |
          rm -rf dist/ build/ *.egg-info
          python -m build

      - name: Validate package
        run: |
          echo "=== Built packages ==="
          ls -la dist/
          
          echo "=== Checking with twine ==="
          python -m twine check dist/*
          
          echo "=== Twine version ==="
          python -m twine --version
          
          echo "=== Setuptools version ==="
          python -c "import setuptools; print(f'setuptools: {setuptools.__version__}')"

      - name: Debug wheel contents
        run: |
          echo "=== Inspecting wheel contents ==="
          python -m zipfile -l dist/*.whl
          
          echo "=== Extracting and checking METADATA ==="
          mkdir -p temp_check
          cd temp_check
          unzip ../dist/*.whl '*.dist-info/METADATA'
          echo "--- METADATA content ---"
          cat *.dist-info/METADATA
          echo "--- End METADATA ---"
          cd ..
          rm -rf temp_check

      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
          print-hash: true
